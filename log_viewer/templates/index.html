<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/js/index.css">
    <title>Log Viewer</title>
</head>
<body>

<div class="container mt-4">
    <h2>Log Viewer</h2>
    
    <div class="row mb-4">
        <div class="col-md-4">
            <div class="form-group">
                <label for="searchInput">Search:</label>
                <input type="text" class="form-control" id="searchInput" placeholder="Enter search query...">
            </div>
        </div>
        <div class="col-md-4">
            <div class="form-group">
                <label for="levelFilter">Level:</label>
                <select class="form-control" id="levelFilter">
                    <option value="">--All--</option>
                    <option value="ERROR">ERROR</option>
                    <option value="WARNING">WARNING</option>
                    <option value="INFO">INFO</option>
                    <!-- Add more options based on your log levels -->
                </select>
            </div>
        </div>
        <div class="col-md-4">
            <button class="btn btn-primary mt-4" id="applyFiltersBtn">Apply Filters</button>
        </div>
    </div>

    <div class="logs-container" id="logsContainer">
        <!-- Logs will be displayed here -->
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/static/js/index.js"></script>
</body>
</html>
